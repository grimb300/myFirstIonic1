<ion-view view-title="test title">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="arbitraryItemName in playlists" ng-href="#/app/playlists/{{arbitraryItemName.id}}">
        test for id: {{playlist.id}} - {{arbitraryItemName.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
